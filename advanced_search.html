<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <header>
            <a class="advanced-logo" href="index.html"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""></a>
            <nav class="advanced-nav-container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="advanced_search.html">Advanced</a></li>
                    <li class="nav-item"><a href="image_search.html">Images</a></li>
                </ul>
            </nav>
        </header>

        <div class="advanced-header-container">
            <h2 class="advanced-header">Advanced Search</h2>
        </div>
        <div class="advanced-container">

            <h4>Find pages with...</h4>


            <form action="https://google.com/search">
                <div class="searching-form">
                    <div class="column">
                        <div class="option-item">
                            <label for="all-words">all these words:</label>
                        </div>
                        <div class="bar-item">
                            <input type="text" name="q" autocomplete="off"
                            id="all-words"  class="advanced-search-item">
                        </div>
                    </div>
                    <div class="column">
                        <div class="option-item">
                            <label for="exact-words">this exact word or phrase:</label>
                        </div>

                        <div class="bar-item">
                            <input type="text" name="as_epq" autocomplete="off"
                            id="exact-words"  class="advanced-search-item">
                        </div>
                    </div>
                    <div class="column">
                        <div class="option-item">
                            <label for="any-words">any of these words:</label>
                        </div>
                        <div class="bar-item">
                            <input type="text" name="as_oq" autocomplete="off"
                            id="any-words"  class="advanced-search-item">
                        </div>
                    </div>
                    <div class="column">
                        <div class="option-item">
                            <label for="none-words">none of these words:</label>
                        </div>
                        <div class="bar-item">
                            <input type="text" name="as_eq" autocomplete="off"
                            id="none-words"  class="advanced-search-item">
                        </div>
                    </div>
                </div>
                <div class="advanced-btn">
                    <button type="submit" atl="advanced search">Advanced Search</button>
                </div>
            </form>

        </div>
    </body>
</html>
